show_on:
  default: homepage
  type: enum
  choices:
    - homepage
    - all
  description: custom tiles

plugin_outlet:
  default: "above-main-container"
  type: enum
  choices:
    - above-main-container
    - below-site-header

background_image:
  type: upload
  default: ""
  description: background image for the container of the tiles

tile_background_image: false

show_for:
  default: everyone
  type: enum
  choices:
    - everyone
    - logged_in
    - logged_out
